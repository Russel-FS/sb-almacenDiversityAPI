spring.application.name=proyecto

server.port=8080

#conectamos nuestra base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/diversity_inventory?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=

#hibernate configuramos con el mysql
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

#Usamos la configuraci√≥n update para que genere automaticamente las conexiones y las configuraciones
spring.jpa.hibernate.ddl-auto = update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
